apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: devtool
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: root-password

            - name: MYSQL_DATABASE
              value: "test"

          ports:
            - containerPort: 3306
